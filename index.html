<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Open Github PWA is a template for building PWA with github pages">

    <!--Social meta-->
    <meta property="og:title" content="SRG SCORE" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="This is a PWA boilerplate, with cache busting mechanism and preconfigured Github Pages deployment" />
    <meta property="og:image" content="/assets/icons/icon.png" />
    <meta property="og:type" content="website" />
    <!---->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/logo_top.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/logo_top.jpg">
    <link rel="icon" type="image/png" href="assets/icons/logo_top.jpg" />


    <meta name="theme-color" content="#640700">
    <link rel="manifest" href="manifest.json">
    <!---->

    <!---->
    <link rel="stylesheet" href="css/main.css">
    <title>SRGMultiAPP</title>
</head>

<body>
    <div id="appContainer" class="container">
        <div class="body">
            <div class="scoreTable">

            </div>
            <div class="currentRoundPlayers">
                <div class="roundPlayer yellow">
                    <button class="learn-more" onclick="selectPlayer(0)">Enrique</button>
                    <div class="playerScore" id="player1CurrentScore">0</div>
                </div>
                <div class="roundPlayer red">
                    <button class="learn-more" onclick="selectPlayer(1)">Isabel</button>
                    <div class="playerScore" id="player2CurrentScore">0</div>
                </div>
                <div class="roundPlayer blue">
                    <button class="learn-more" onclick="selectPlayer(2)">Alfonso</button>
                    <div class="playerScore" id="player3CurrentScore">0</div>
                </div>

            </div>
            <div class="currentPlayerScore grey">
                <div class="operatorLine">
                    <button class="learn-more" onclick="addScoreToPlayer(1)">1</button>
                    <button class="learn-more" onclick="addScoreToPlayer(5)">5</button>
                    <button class="learn-more" onclick="addScoreToPlayer(10)">10</button>
                </div>
                <div class="operatorLine">
                    <button class="learn-more" onclick="submitPlayerScore(0)">-</button>
                    <button class="learn-more" onclick="submitPlayerScore(1)">0</button>
                    <button class="learn-more" onclick="submitPlayerScore(2)">+</button>
                </div>
            </div>
            <div class="roundEnd green">
                <button class="learn-more" onclick="submitRound()">+ RONDA</button>
            </div>
            <div class="tableContainer">
                <div class="scrollable">
                    <div id="scoreTable">
                        <table cellpadding="1" cellspacing="1">
                            <tr id="tablePlayer1">
                                <td>Enrique</td>
                                <td>0</td>
                            </tr>
                            <tr id="tablePlayer2">
                                <td>Isabel</td>
                                <td>0</td>
                            </tr>
                            <tr id="tablePlayer3">
                                <td>Alfonso</td>
                                <td>0</td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register(`service-worker.js`)
                .then(function() {
                    console.log("Service Worker Registered");
                });
        }
    </script>
    <script defer src="js/settings.js"></script>
    <script defer src="js/install-handler.js"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
